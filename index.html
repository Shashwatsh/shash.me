    <style>
        /** {
        box-sizing: border-box;
      }*/
        
        body,
        html {
            background: #fff;
            color: black;
            font: 12px Menlo, "DejaVu Sans Mono", "Lucida Console", monospace;
        }
        
        .command {
            text-align: left;
        }
        
        .terminal-output span {
            text-align: left;
        }
        
        #arrow {
            position: relative;
            left: 50%;
            margin-left: -9px;
            bottom: 20px;
            width: 100px;
            height: auto;
        }
        
        @keyframes arrow-appear {
            from {
                opacity: 0;
            }
            to {
                bottom: 0;
                opacity: 1;
            }
        }
        
        @keyframes arrow-video-finish {
            from {
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 1;
            }
        }
        
        #video {
            height: 100vh;
            bottom: 0;
            width: 100%;
        }
        
        #video video {
            height: 100%;
            width: 100%;
        }
        
        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        #header {
            text-align: center;
            padding: 20px 0;
            position: static;
        }
        
        #video video {
            display: none;
        }
        
        #video {
            background: no-repeat center;
            background-size: 100%;
            height: 100vh;
        }
        
        #content {
            padding: 20px;
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate( -50%, -50%);
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
        }
        /*#arrow {
            display: none;
        }*/
        
        .is-hidden {
            display: none;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            position: relative;
            left: -50%;
        }
        
        .avatar-container {
            position: absolute;
            left: 50%;
            right: 50%;
            top: 10%;
        }
        
        .top-content {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation-name: arrow-appear;
            animation-delay: 2s;
            animation-duration: 500ms;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
        }
    </style>
</head>
